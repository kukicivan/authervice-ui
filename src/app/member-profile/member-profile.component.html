<h1>Your profile</h1>

<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image">
      <ngx-avatar name="{{user?.email}}"></ngx-avatar>
    </div>
    <mat-card-title>{{user?.email}}</mat-card-title>
    <mat-card-subtitle>Profile ID: {{user?.id}}</mat-card-subtitle>
  </mat-card-header>
</mat-card>
